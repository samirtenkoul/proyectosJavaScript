        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var nombre = prompt("Introduzca su nombre");
            var edad = prompt("Introduzca su edad");
            if (edad >= 18) {
                document.write("Te llamas " + nombre + "\nTienes " + edad + " años \nEres mayor de edad");
                print();
            } else {
                document.write("Te llamas " + nombre + "\nTienes " + edad + " años \nEres menor de edad");
                print();
            }
        </script>
