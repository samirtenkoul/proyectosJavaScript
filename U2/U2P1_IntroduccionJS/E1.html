<!DOCTYPE html>
<!--
1.- En la página web debe aparecer el texto: Mi primer programa. 
Preguntará (prompt) ¿A quien quieres saludar? 
y mostrará una ventana emergente (alert) que diga: 
HOLA A [nombre introducido a través del prompt]
-->
<html>
    <head>
        <title>Mi primer programa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var nombre = prompt("¿A quién quieres saludar");
            alert("HOLAA "+nombre);
        </script>
        <h1>Mi primer programa</h1>
    </body>
</html>
