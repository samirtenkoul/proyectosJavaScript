<!DOCTYPE html>
<!--
4.- Se pedirá el radio de una circunferencia y se mostrará su longitud. 
El valor de PI se obtiene de Math.PI
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script>
            var radio = prompt("Introduzca el radio");

            document.write("El valor de PI es "+longitud);
