<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DOM en JavaScript.Borrar elemento</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.addEventListener("load", ini);

    function ini() {
      document.getElementsByClassName("BotonAñadir")[0].addEventListener("click", nuevo);
      document.getElementById("last").addEventListener("click", deleteLast);
      document.getElementById("first").addEventListener("click", deleteFirst);
    }

    function nuevo() {
      var elemento = document.createElement("li");
      var valor = document.createTextNode(document.getElementsByClassName("AñadirElemento")[0].value);
      elemento.appendChild(valor);
      document.getElementsByTagName("ul")[0].appendChild(elemento);
    }

    function deleteLast() {
      var lista = document.getElementsByTagName("ul")[0];
      var child = lista.lastChild;
      lista.removeChild(child);
    }

    function deleteFirst() {
      var lista = document.getElementsByTagName("ul")[0];
      var child = lista.firstChild;
      lista.removeChild(child);
    }


  </script>
</head>

<body>
  <h1 id="encabezado">DOM en JavaScript. Añadir y borrar elemento </h1>
  <div class="lista">
    <p class="description">Cosas que son violeta:</p>
    <ul>
      <li>ciruelas</li>
      <li>amatista</li>
      <li>lavanda</li>
      <li>berenjena</li>
    </ul>
    <input type="text" class="AñadirElemento">
    <button class="BotonAñadir">Añadir</button>
    <button id="last">BorrarUltimo</button>
    <button id="first">BorrarPrimero</button>

  </div>
</body>

</html>
