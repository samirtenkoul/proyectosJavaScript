<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JavaScript and the DOM</title>
  <link rel="stylesheet" href="css/style_1.css">
  <script>
    window.addEventListener("load", ini);

    function ini() {
      document.getElementsByClassName("BotonAnadir")[0].addEventListener("click", nuevo);
    }

    function nuevo() {
      var elemento = document.createElement("li");
      var valor = document.createTextNode(document.getElementsByClassName("AnadirElemento")[0].value);
      elemento.appendChild(valor);
      document.getElementsByTagName("ul")[0].appendChild(elemento);
    }
  </script>

</head>

<body>
  <h1 id="encabezado">DOM en JavaScript. Añadir elemento </h1>
  <div class="lista">
    <p class="description">Cosas que son violeta:</p>
    <ul>
      <li>ciruelas</li>
      <li>amatista</li>
      <li>lavanda</li>
      <li>berenjena</li>
    </ul>
    <input type="text" class="AnadirElemento">
    <button class="BotonAnadir">Añadir</button>
  </div>
</body>

</html>
