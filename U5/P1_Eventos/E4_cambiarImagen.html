<!DOCTYPE html>
<!--
4.-Realiza una p치gina que muestre una imagen, cuando se pase el rat칩n por encima muestre otra 
y cuando salga, se vuelva a ver la imagen original.
-->
<html>
    <head>
        <title>E4_DimensionarImg.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #divImg {
                /*pegar image a la izquieda y arriba*/
                margin-left: 0;
                margin-top: 0;
                /*fijar tama침o caja*/
                width: 400px;
                height: 300px;
            }
            #imagen {
                /*ajustar tama침o imagen a la caja*/
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            window.onload = iniciar;

            function iniciar() {
                document.getElementById("imagen").onmouseover = mostrar;
                document.getElementById("imagen").onmouseout = ocultar;
            }
            function mostrar() {
                //imagen.src = "./images/image2.jpg";//otra forma de hacerlo, solo con id no con Tag
                this.src = "./images/image2.jpg";
            }
            function ocultar() {
                this.src = "./images/image1.jpg";
            }
        </script>
    </head>
    <body>
        <div id="divImg">
            <img id="imagen" src="./images/image1.jpg"/>
        </div>
    </body>
</html>
