<!DOCTYPE html>
<!--
3.- Crear una página web que tenga un elemento textarea. 
Sólo nos permitirá escribir 100 caracteres, indicando en todo momento al usuario 
el número de caracteres que aún puede escribir. 
Además, se debe permitir pulsar las teclas Backspace, Supr. y las flechas cuando
se haya llegado al máximo número de caracteres.
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
            function supr (a){
                var tecla = a.event;
                var codTecla = tecla.keyCode;
                if (codigoTecla === 46) {
                    return true;
                }
            }
            function info (){
                var elemento = document.getElementById('texto');
                var info = document.getElementById('info');
                var maximo = document.getElementById('texto').getAttribute('maxlength');
                
                if (elemento.value.length >= maximo) {
                    info.innerHTML = "Maximo " + maximo + " caracteres";
                }else {
                    info.innerHTML = "Te quedan " + (maximo - elemento.value.length) + " caracteres";
                }
            }
            function todas (){
                supr();
                info();
            }
        </script>
    </head>
    <body>
        <div id="info">Maximo caracteres</div>
        <textarea id="texto" maxlength="100" onkeydown="todas()" onkeyup="todas()" rows="6" cols="30"></textarea>
    </body>
</html>
