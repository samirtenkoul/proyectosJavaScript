<!DOCTYPE html>
<!--
6.- Haz un programa en javascript en el que el usuario introduzca una frase y transforme esa a Tipo Título, 
es decir la primera letra de cada palabra en mayúscula.Se utilizará document.write para mostrar la frase
inicial y la frase modificada de la siguiente manera: Supongamos que el texto introducido es: hola buenas, 
se vería en la página:
Texto inicial: hola buenas
Hola Buenas
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            do{
                var texto = prompt("Introduzca una frase");
                if(texto.length === 0){
                    alert("Debe introducir contenido");
                }else {
                    document.write("Texto inicial: " + texto + "<br/>");
                    var titulo = texto.split(" ");
                    var aux = [];
                    for (var i = 0; i < titulo.length; i++) {
                        aux.push(titulo[i].toString().charAt(0).toUpperCase() + titulo[i].slice(1));
                    }
                    document.write(aux.join(""));
                }    
            }while(texto.length === 0);
        </script>
    </body>
</html>
