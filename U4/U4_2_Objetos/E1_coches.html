        <script>
            //crear un objeto haciendo una función constructor
            function coche (marca, modelo, año){
                this.marca = marca;
                this.modelo = modelo;
                this.año = año;
                this.Etiqueta = Etiqueta;
                this.imprime = imprime;
            }
            
            function Etiqueta (){
                if (this.año < 2000){
                    this.etiqueta = "B";
                }else {
                    this.etiqueta = "C";
                }
            }
            function imprime (){
                document.write("<tr>");
                document.write("<td>" + this.marca + "</td><td>" + this.modelo + "</td>" + "<td>" + this.año + "</td>" + "<td>" + this.etiqueta + "</td>");

            }
            
            //c)

            }
            document.write("<table border=1>");

                for (var i = 0; i < coches.length; i++) {

}
