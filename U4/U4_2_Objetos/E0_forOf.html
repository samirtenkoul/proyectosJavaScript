<html><head><title>For/In</title><meta charset="UTF-8"></head>
    <body>
        <h3>Sentencia for/of:</h3>
        <pre>
        var obj = { a:7,  b:'hi', c:'adi贸s'};

        for (var p of obj) {  //cada iteraci贸n muestra una propiedad
            document.writeln("Propiedad " + p + " = " + obj[p] + "<br>");
        }
        </pre>
        <script type="text/javascript">
            var obj = {a: 7, b: 'hi', c: 'adi贸s'};
            for (p of Object.keys(obj)) {  //cada iteraci贸n muestra una propiedad
                document.writeln("Propiedad " + p + " = " + obj[p] + "<br>");

    </body>
