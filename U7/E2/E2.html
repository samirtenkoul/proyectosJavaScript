<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            table,th,td {
              border : 1px solid black;
              border-collapse: collapse;
            }
            </style>
</head>
<body>
    <h1>COLECCION DE CDS</h1>
    <button type="button" onclick="cargar()">Cargar catalogo</button><br>
    <table></table>
    <script>
        function cargar() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    escribir(this);
                }
            };
            xhttp.open("GET", "E2_catalogo.xml", true);
            xhttp.send();
        }
        function escribir(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th>Title</th><th>Artist</th></tr>";
            var x = xmlDoc.getElementsByTagName("CD");//Arrays con los CDs
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementsByTagName('table')[0].innerHTML = table;
        }
    </script>
</body>

</html>
